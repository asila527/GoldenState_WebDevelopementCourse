<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>
<body>
    <h2>Register</h2>
    <form action="">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="first name" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="last name" required>
        <br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="email">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="password" required pattern=".{5,10}" title="Password must be between 5 and 10 characters">
        <br>

        <label for="birthday">Birthday:</label>
        <select name="month" id="birthday">
            <option value="">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
        </select>
        <select name="day" id="birthday">
            <option value="">Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
        </select>
        <select name="year" id="birthday">
            <option value="">Year</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
        </select>
        <br>

        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" id="terms" name="checkbox">

        <br>
        <input type="submit">  
    </form>
</body>
</html>
